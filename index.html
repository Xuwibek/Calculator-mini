<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <input id="text" type="text" disabled>
      </div>
      <div class="body">
        <div class="bir">
          <div class="joy1">7</div>
          <div class="joy2">8</div>
          <div class="joy3">9</div>
          <div class="joy16">C</div>
        </div>
        <div class="ikki">
          <div class="joy5">4</div>
          <div class="joy6">5</div>
          <div class="joy7">6</div>
          <div class="joy8">*</div>
        </div>
        <div class="uch">
          <div class="joy9">1</div>
          <div class="joy10">2</div>
          <div class="joy11">3</div>
          <div class="joy12">-</div>
        </div>
        <div class="tort">
          <div class="kottajoy13">0</div>
          <div class="joy14">=</div>
          <div class="joy15">+</div>
          <div class="joy4">/</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
